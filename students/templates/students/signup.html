{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'css/util.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" action="" method="post">
        {% csrf_token %}
        <span class="login100-form-title p-b-43">
          Registration
        </span>


        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" name="name" id="username" value="{{ form.name.value|default_if_none:"" }}" >
          <span class="focus-input100"></span>
          <span class="label-input100">Name</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" name="username" id="username" value="{{ form.username.value|default_if_none:"" }}" >
          <span class="focus-input100"></span>
          <span class="label-input100">Email</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" name="rollno" id="username" value="{{ form.rollno.value|default_if_none:"" }}" >
          <span class="focus-input100"></span>
          <span class="label-input100">Roll Number</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" name="phonenumber" id="username" value="{{ form.phonenumber.value|default_if_none:"" }}" >
          <span class="focus-input100"></span>
          <span class="label-input100">Phone Number</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="password1" value="" >
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="password2" value="{{ object.email }}" >
          <span class="focus-input100"></span>
          <span class="label-input100">Re-enter Password</span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
          </div>

        <!--	<div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>-->
        </div>


        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" >
            Register
          </button>
        </div>
      </form>

      <div class="login100-more" style="background-image: url('/static/images/bg2.jpg');">
      </div>
    </div>
  </div>
</div>


</body>
</html>
